{% extends 'base/base.html' %}


{% block title_block %}
    Registro
{% endblock %}

{% block contenido %}
    <h1>Register for Rango</h1>

    <form id="user_form" method="post" action="{% url 'registro' %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}

        <input type="submit" name="submit" value="Register" />
    </form>

{% endblock %}
